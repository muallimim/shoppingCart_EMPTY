<!DOCTYPE html>

    <head>
        <title>Güzel Koku Herkesin Hakkı</title>

    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="store.html">MAĞAZA</a></li>
                    <li><a href="about.html">HAKKIMIZDA</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Koku Dünyası</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">KOKU</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Lavanta</span>
                    <img class="shop-item-image" src="Images/lavanta.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">Sepete Ekle</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Misk</span>
                    <img class="shop-item-image" src="Images/misk.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">Sepete Ekle</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Sakura</span>
                    <img class="shop-item-image" src="Images/sakura.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">Sepete Ekle</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Sandal Tütsü</span>
                    <img class="shop-item-image" src="Images/sandaltutsu.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">Sepete Ekle</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">PARFÜM</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Erkek Parfümü</span>
                    <img class="shop-item-image" src="Images/erkekparfum.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">Sepete Ekle</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Bayan Parfümü</span>
                    <img class="shop-item-image" src="Images/kadinparfumu.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">Sepete Ekle</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">SEPET</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Ürün</span>
                <span class="cart-price cart-header cart-column">Fiyat</span>
                <span class="cart-quantity cart-header cart-column">Miktar</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/lavanta.jpg" width="100" height="100">
                        <span class="cart-item-title">Lavanta</span>
                    </div>
                    <span class="cart-price cart-column">$12.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">KALDIR</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/kadinparfumu.jpg" width="100" height="100">
                        <span class="cart-item-title">Bayan Parfümü</span>
                    </div>
                    <span class="cart-price cart-column">$6.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">KALDIR</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$19.98</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">Satın Al</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Koku Dünyası</h3>
                <ul class="nav footer-nav">
